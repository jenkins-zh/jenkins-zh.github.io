keyword: 投诉
msgType: text
content: |-
        为了能够保持社区的氛围良好，如果您在技术微信群、活动群等遇到了如下情况的话，可以向社区投诉，
        我们会尽量根据实际情况进行相应的处理：

        * 发微信公众号等推广信息，违反群规则
        * 言语、人身攻击
        * 灌水、闲聊等与群主题无关的内容
        * 发表反动、负面的信息
        * 其他有害技术氛围的情况

        您可以在公众号后台回复投诉，或者发送邮件到 admin@jenkins-zh.cn

        注意，请大家不要姑息不良的习惯，但也要慎重使用投诉的权利，尽量给出详细的投诉理由。
        我们会在五个工作日内给出答复。
